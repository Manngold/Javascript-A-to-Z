<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Functional Programing</title>
  </head>
  <body>
    <script>
      //함수형 프로그래밍 특징
      // 1. 인자를 받고 받은 인자는 반드시 처리를 해줘야 한다.(인자를 가지고만 함수를 돌린다 : 순수함수라고 함)
      // 2. 함수와 데이터 위주로 생각을 한다.

      //함수형 프로그래밍의 대표적인 함수 ->  map, filter, reduce

      var arr = [1, 2, 3, 4, 5];

      var mapping = arr.map(function(x) {
        //array를 인자로 넣고
        return x + 1; //인자를 이용하여 받은 반환 값을 얻는다.
      });
      //결과적으로 arr는 변하지 않았고 arr의 요소들을 인자로 사용하여 값을 얻어냈다.
      console.log(mapping);

      var arr2 = [1, 2, 5, 6, 4];
      var condition = function(x) {
        return x % 2 === 0;
      };
      var exfunc = function(array) {
        return array.filter(condition); //인자의 판별함수를 이용하여 새로운 배열로 반환
      }; //condition이 인자값으로 들어있지 않기에 순수함수라 보기 힘들다.

      var result = exfunc(arr2);
      console.log(result);

      var arr3 = [1, 3, 5, 7, 9];

      var condition2 = function(x) {
        return x % 3 === 0;
      };

      var exfunc2 = function(array, condition) {
        return array.filter(condition);
      }; //순수 함수 이로서 오류가 발생했을 때, 어떤 이유로 인해서 오류가 발생했는지 알 가능성이 높아짐

      var result2 = exfunc2(arr3, condition2);
      console.log(result2);
    </script>
  </body>
</html>
