<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Arrays</title>
  </head>
  <body>
    <script>
      /*
        프로그래밍을 왜 할까요? 
        어떤 서비스를 만들기 위해하는 것도 맞는 말이지만 더 깊숙히 들어가면
        데이터를 구성하고 저장을 한뒤, 그것을 바탕으로 서비스를 하는 것이죠
        To Do 앱을 가장 간단한 예로 들어봅시다
        할 일을 입력해서 메모리에 저장합니다
        한 일과 해야 할 일을 분류합니다.

        프로그래밍에서 데이터 구성의 방법중 하나는 배열을 만드는 것 입니다.
        */
      let toDoList = ["study", "work out", "game"];
      console.log(toDoList);
      //배열은 []로 만들 수 있고 어떤 데이터 타입이든 저장이 가능합니다 string number booleans
      /*
        배열을 생성한 이유는 특정 주제에 맞게 데이터를 저장하고
        그 데이터를 불러오기 위해서 생성한 것 입니다.
        그렇다면 배열의 요소에 접근하려면 어떻게 해야할까요
        배열이 생성되면 배열의 요소에는 번호가 붙습니다
        예를 들면 학교에서 어떤 반에 가면 출석 번호가 생기는 것처럼 말이죠
        이를 인덱스라고합니다.
        위의 toDoList에서 study를 불러오려면 어떻게 해야할까요?
        배열에 인덱스 번호를 붙여서 호출하면 됩니다.
        */
      console.log(toDoList[0]);
      console.log(toDoList[3]); //없는 요소를 불러오면 undefined가 출력됩니다

      let firstToDo = toDoList[0]; //배열 요소를 불러와 변수에도 저장이 가능합니다
      console.log(firstToDo); //study

      toDoList[1] = "take a nap"; //인덱스를 이용한 수정 및 추가가 가능합니다.

      console.log(toDoList.length); //length를 통한 배열의 요소가 몇개인지 알 수 있다.

      /*
        array methods

        1.push
        배열의 끝에 요소를 추가합니다
        */
      toDoList.push("play with dog");
      console.log(toDoList);
      //2.pop 배열의 마지막 요소를 제거

      toDoList.pop();
      console.log(toDoList);
      //3.shift 첫번째 요소를 제거
      toDoList.shift();
      console.log(toDoList);

      //4.unshift 요소를 첫번째 위치에 추가

      toDoList.unshift("watch movie");
      console.log(toDoList);

      //5.slice 요소 자르기
      toDoList.slice(0, 2);
      /*
        slice method는 (start index, end index)로 구성이 되어있습니다
        0, 2를 넣었다면 1, 2 번 인덱스가 추출됩니다
        정리하자면 start index는 포함하지 않고, end index만 포함합니다
        */

      /*
        배열에서의 let과 const

        선언을 할 때, let과 const의 방식이 존재합니다.

        let은 재할당이 되고, const는 불가능합니다.

        배열에선 어떨까요? 마찬가지로 let은 재할당이 가능하고 const는 불가능합니다
        하지만 let과 const는 모두 요소를 조작할 수 있습니다

        이게 무슨 뜻인지 예시를 보시면 알 수 있습니다.
        */
      let food = ["rice", "hot dog", "ramen"];
      const sport = ["basketball", "golf", "baseball"];

      sport.forEach(item => console.log(item)); //개별 항목에 대한 작업 처리

      if (!sport.includes("swim")) {
        sport.push("swim");
        console.log(sport);
      }

      //두 배열 모두 메소드를 통한 수정이 가능합니다

      food.push("pasta");
      sport.pop();
      //하지만 재할당은 let으로 선언된 배열만 가능합니다.

      food = ["ramen"];

      //sport = ["running"] 오류

      const days = ["Mon", "Tues", "Wedn", "Thu", "Fri", "Sat", "Sun"];

      const mapping = days.map((day, index) =>
        console.log(`#${index + 1} ${day}`)
      );

      const numbers = [
        1,
        5,
        6,
        88,
        87,
        45,
        345245,
        2345,
        66,
        4353,
        23,
        311,
        23,
        43,
        5234,
        26,
        78,
        9,
        7,
        6,
        5234,
        34,
        22
      ];

      const biggerThan100 = numbers.filter(num => num > 100); //true인 값으로 새로운 배열을 형성한다.

      console.log(biggerThan100);
    </script>
  </body>
</html>
