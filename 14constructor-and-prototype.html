<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Constructor and Prototype</title>
  </head>
  <body>
    <script>
      function Person(name, age) {
        this.name = name;
        this.age = age;
        this.sayHello = function() {
          console.log(`${this.name} say Hello to you!`);
        };
      }

      var Manngold = new Person("manngold", 26);
      var Nomad = new Person("Nico", 28);
      Manngold.sayHello();
      Nomad.sayHello();

      //이러한 형식으로 한 번 생성자를 만들어 놓은 뒤, 호출을 통하여 값을 넣게 됩니다.
      //지금은 적은 양의 코드이지만 코드가 항상 거대해질 경우를 생각하세요 아주 핵심적인 기능입니다
      function Worker(name, job) {
        this.name = name;
        this.job = job;
      }

      Worker.prototype.work = function() {
        console.log(`${this.job} ${this.name} is working!`);
      };

      var neo = new Worker("Neo", "Developer");
      neo.work();

      //메소드를 생성자에서 계속 생성하게 되면 메모리 사용량의 문제로 prototype라는 객체의 원형에
      //저장을 한 뒤, Worker생성자로 만든 모든 객체는 프로토타입 참조를 통하여 메소드를 실행합니다.
    </script>
  </body>
</html>
