<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Classes</title>
  </head>
  <body>
    <script>
      /*
        Javascript는 객체지향프로그래밍 언어입니다.
        이번 classes 챕터에서는 class에 대해서 배우는데
        class는 개발자가 코드의 중복을 줄여주고 디버깅 시간도줄여줍니다.

        constructor()
        클래스의 새로운 인스턴스를 생성해줍니다.

        constructor와 메소드들 간에 쉼표로 구분할 필요가 없습니다.
        */

      class Cafe {
        constructor(brand) {
          this._brand = brand;
          this._bestMenu = null;
          this._capacity = 80;
        }

        get brand() {
          return this._brand;
        }

        get bestMenu() {
          return this._bestMenu;
        }

        get capacity() {
          return this._capacity;
        }

        emptySeat(occupiedSeat) {
          this._capacity = this._capacity - occupiedSeat;
          return this._capacity;
        }
      }

      //Cafe class의 instance 생성
      const starbucks = new Cafe("Starbucks");
      const hollysCoffee = new Cafe("Hollys Coffee");
      console.log(starbucks, hollysCoffee);
      starbucks.emptySeat(10);
      console.log(starbucks.capacity); //70
      console.log(hollysCoffee.capacity); //80

      class Human {
        constructor(name, lastName) {
          this.name = name;
          this.lastName = lastName;
        }
      }

      const manngold = new Human("Mann", "gold");
      const { name } = manngold; //object destructuring 가능
      console.log(name);

      class Baby extends Human {
        //상속
        cry() {
          console.log("wooooaaaaang"); //새로운 속성 추가 가능
        }
        sayName() {
          console.log(`My name is ${this.name}`); //Human의 속성을 받았으므로 name을 사용 가능
        }
      }

      const babygold = new Baby("baby", "gold"); //Human의 속성을 그대로 이어 받음
      babygold.cry();
      babygold.sayName();
    </script>
  </body>
</html>
