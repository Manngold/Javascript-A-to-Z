<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Object Destructuring</title>
  </head>
  <body>
    <script>
      const human = {
        name: "Mann",
        lastName: "gold",
        nationality: "lalala"
      };

      //   const name = human.name;
      //   const lastName = human.lastName; object에서 value를 불러오는 방식

      // Object - Destructuring

      const { name, lastName, nationality: diffName } = human; //위와 동일하게 작동
      console.log(name, lastName, diffName);
      // property : set name 으로 속성의 이름을 바꿔서 가져올 수 있다.

      const plane = {
        planeName: "boing",
        capacity: 200,
        course: {
          first: "Seoul",
          seconds: "Busan",
          thirds: "Jeju"
        }
      };
      const {
        course: { first }, // object 안에 다른 object로 접근 가능
        planeName //쉼표로 구분
      } = plane;

      console.log(`${planeName}'s first filght course is ${first}`);

      //+++ spread operator

      const days = ["Mon", "Tues", "Wedn"];
      const otherDays = ["Thu", "Fri", "Sat", "Sun"];
      //   const allDays = days + otherDays; string으로 변환하여 출력 Mon,Tues,WednThu,Fri,Sat,Sun
      //   const allDays = [days + otherDays]; string으로 된 하나의 요소 값만이 들어가 있음

      const allDays = [...days, ...otherDays]; // ... (spread operator)를 이용 배열의 요소 값으로 넣어준다

      console.log(allDays);

      const obj1 = {
        one: "this",
        two: "is"
      };

      const obj2 = {
        three: "spread",
        four: "operator",
        five: "in",
        six: "object"
      };

      const spObj = { ...obj1, ...obj2 };

      console.log(spObj); //object 에서도 spread operator를 사용 가능

      const something = (param, ...args) => {
        //param 에 1을 넣고 args에 나머지를 넣어준다.
        //함수에서 사용시 ...는 마지막 파라미터에서 작동 (...param x)
        console.log(args);
      };
      something(1, 2, 3, 4, 5);
      console.log(something);
    </script>
  </body>
</html>
