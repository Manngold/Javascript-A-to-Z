<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function</title>
</head>
<body>
    <script>
        /*
        Function
        함수는 수학을 해보신분들은 다 아시겠지만 예를 들자면 일종의 레시피가 입력된 기계?
        이렇게 생각하시면 편하실듯 합니다. 

        기계에 어떤 요리에 대한 레시피가 입력 되어 있고, 레시피에 해당하는 재료를 넣어주면 
        요리가 완성되는 것이지요

        코드를 보겠습니다.
        */
        const pizzaMachine = () => {
            console.log("pizza!");
        };

        /* 
        ES6의 기준 Arrow Function으로 작성된 함수 모형입니다
        변수를 선언하는 형태로 = 옆에는 () => {실행문} 이 있는 것을 볼 수 있습니다
        앞에서 예를 든 것처럼 피자를 만드는 기계입니다. 이제 기능을 추가해볼까요?
        이번엔 자동차 제작 기계로 만들겠습니다 재료를 추가해서 말이죠
        */
        const carMachine = (Moter) => {
            console.log(`Using ${Moter} Moter Car`);
        };
        carMachine('4cycle');//함수호출
        /*
        재료로 Moter가 들어갔죠? 저게 바로 parameter입니다. 매개변수라하죠
        자동차가 만들어지기 위한 재료이지요. 물론 매개변수는 여러개도 가능합니다.
        참고로 기계만 만들었다고 알아서 작동을 하는 것이 아니겠죠
        호출을 통해서 기계가 작동할 수 있도록 하는데 
        호출을 할 때, 매개변수가 있다면 그 값을 넣고 함수를 호출합니다.
        */
        
        /*
        함수를 만드는 것은 console.log를 찍기 위한 것이 아닙니다 
        어떠한 값을 뽑아내고 그 값을 토대로 다른 기능을 수행시키는 것입니다.
        */
        
        const deliveryTime = (orderCount) => {
            return orderCount * 50; 
        }
        const workTime = (orderCount) => {
            return orderCount * 100;
        }

        const tired = (orderCount) => {
            return deliveryTime(orderCount) + workTime(orderCount);
        }

        console.log(tired(10));

        /*
        return은 함수를 실행하고 난 뒤, 반환하는 값을 의미합니다
        세개의 함수는 피자의 주문 수에 따른 피로도를 나타낸 것입니다
        10개의 주문에 따른 배달시간 + 업무시간 으로 피로도를 계산하는 임의의 프로그램이죠 ㅋ
        */
    </script>
</body>
</html>
