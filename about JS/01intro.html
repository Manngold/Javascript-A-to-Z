<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>intro</title>
</head>
<body>
    <script>
        /*
        intro에서는 data type들과 더불어 javascript에 대한 필수 지식을 담았습니다
        일단 데이터 타입을 알기 전에 콘솔에 기록을 남기는 법을 알아봅시다.
        콘솔에 기록하는건 프로그래밍 하는 중간중간 어떤 output이 나오는지 자신이 생각대로 코딩이 진행되는지에 대해
        알 수 있는 방법입니다
        console.log();로 콘솔창에 출력이 가능합니다
        */
       console.log("Hello World");

       /*
       Data types 
       javascript에는 4가지의 원시 데이터 타입이 있다.

        String - 문자, 공백(space), 숫자, symbols(! ? 등)
              - ""나 ''로 감싸져 있어야 한다.
        Number - 10진수 4, 1234, 567, .89, 10.11 등등
        Booleans - ture, false
        Null - 값이 없음을 나타낸다.
       */

      console.log("Javascript"); //string
      console.log(3389); //number
      console.log(true); //booleans
      console.log(null); //null

      /*
      Math operation
      + - * / % 가 존재한다

      + : 더하기
      - : 빼기
      * : 곱하기
      / : 나눈뒤 몫
      % : 나눈뒤 나머지

      */

      console.log(10 + 5); //15
      console.log(10 - 5); //5
      console.log(10 * 5); //50
      console.log(10 / 5); //2
      console.log(10 % 5); //0

      /*
      porperty
      javascript에서 데이터를 저장할 때, 데이터 타입의 인스턴스로 저장합니다
      예를들어 'hi'라는 string 데이터를 저장하면 컴퓨터의 메모리에는 string instance로 저장을 합니다
      다른 예로 50은 number의 데이터 타입 instance로 저장이 됩니다.
      그리고 각각의 data type instance는 속성을 가지고 있습니다.
      예를들어 string type instance의 속성중 length의 속성이 있습니다
       */

       console.log("manngold".length); //8을 출력합니다.
       /*
       처음 이런 내용을 접할 때, 이걸 왜 알아야 할까? 라고 생각을 하는데
       To Do 앱을 만든다고 가정을 해봅시다

       할 일을 추가 할 때, 박스에 할 일을 입력하고 추가 버튼을 누르면 할 일이 추가되는 앱인데

       할 일을 입력하지 않고 추가를 누를 때 상황을 고려하여 값을 넣으라는 알림창을 띄우는 기능을 넣고싶을 때,

       값을 넣지 않았다는 것은 값 길이가 0이므로 값의 길이로 알람을 띄울 수 있는 조건을 찾게됩니다. 
       */

      /*
      Method
      각 데이터 타입의 인스턴스는 property뿐만 아니라 method도 갖고있습니다.
      쉽게 설명하면 property는 특징 ex) 색깔 크기 등등.. method는 기능으로 보면 됩니다. ex) 뛰기 점프 등등.. 행위로 보면 되겠네요
      hello라는 string 데이터타입의 인스턴스가 있는데 소문자를 대문자로 바꾸는 행위를 하려 합니다.
      .메소드명() 를 입력하시면 메소드를 사용하게 됩니다.
      */
     console.log("hello".toUpperCase()); //HELLO

     //코딩을 하면서 ~하고싶은데 어쩌지.. 이럴때, MDN에 들어가서 찾아보시면 웬만하면 있습니다..

     /*
     Library
     정의에 따르면 instance methods는 method를 사용하기전에 instance를 생성해야합니다

     하지만 라이브러리를 사용한다면 인스턴스를 생성하지 않아도 method를 사용할 수 있습니다
     
     라이브러리는 도서관인데 도서관 안에는 여러 종류의 책이 있죠?

     예를들어 만약에 내가 수학적인 기능을 쓰고싶다면 Math라는 라이브러리를 이용해서 필요한 메소드를 쓰시면 됩니다

     라이브러리.메소드(); 의 형식으로 사용이 가능합니다
     */

    console.log(Math.random()); //0부터 1까지 랜덤 수를 뽑아낸다
    //여기서 0부터 1까지 뽑고싶다면
    console.log(Math.random() * 10); // 을 이용하면 됩니다
    //소숫점 자리를 없애고 싶다면
    console.log(Math.floor(Math.random()));//이런식으로 활용이 가능합니다
    

    </script>
</body>
</html>
